<div class="mainDisplay">
<h1>Create New Planet</h1>
<div>
<label >Planet Name </label>
<input [(ngModel)]="name" >
</div>
<div>
<label>Number of Moons </label>
<input [(ngModel)]="moons">
</div>
<div>
<label>Distance from the Sun </label>
<input [(ngModel)]="distance">
</div>
<div>
<button (click)="createPlanet()">Create planet</button>
</div>
</div>
