<div class="showPlanetButton">
    <button (click)="showPlanets()">Show planets</button>
</div>

<div *ngIf="this.store.showPlanetBool">
    <div class="displayOutput">
        <div *ngIf="planets.length !==0; else noPlanets">
            <li *ngFor="let planet of planets"
            (click)="selectPlanet(planet)"
            >{{planet.name}}</li>
        </div>
    </div>
</div>

<ng-template #noPlanets>
    <div class="displayOutput">There are no planets currently stored</div>
</ng-template>
